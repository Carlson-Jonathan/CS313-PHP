<!DOCTYPE html>
<html>
<head>
	<script>

function myAJAX() {
    
    // Set Variables
	var operator = document.getElementsById("operator").value;
	var operand1 = document.getElementsById("operand1").value;
	var operand2 = document.getElementsById("operand2").value;
    var xhttp = new XMLHttpRequest(),
        site = "localhost:5000/math_service?operator=" + operator + "&operand1=" + operand1 + "&operand2=" + operand2;

	console.log(operator + " " + operand1 + " " + operand2);

    // Request Data
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            
            // Parse Data and display
            rawData = this.responseText;
            var jsonString = JSON.parse(rawData);
            
            document.write(jsonString.articles[0].title);
            
            //display(jsonString);
        }
    };

    // Website where the data is extracted from. 
    xhttp.open('GET', site, true);
    xhttp.send();
}


	</script>		
</head>
<body>
	<form action="/math_service" method="get">
		Operator<input type="text" name="operator" id="operator"><br>
		<input type="text" name="operand1" value="" id="operand1">Operand1<br>
		<input type="text" name="operand2" value="" id="operand2">Operand2<br>
		<button onclick="myAJAX()" type="button">Click me!</button>
		<input type="submit" name="submit">
	</form>


</body>
</html>
